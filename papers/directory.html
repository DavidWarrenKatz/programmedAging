<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers by Author</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .category {
            margin: 10px 0;
        }
        label {
            font-size: 1.2em;
        }
        select {
            font-size: 1.1em;
            padding: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .paper-list {
            display: block; /* Show all authors by default */
        }
        .home-link {
            margin-bottom: 20px;
            display: block;
            font-size: 1.2em;
        }
    </style>
    <script>
        function showPapers() {
            var category = document.getElementById("category").value;
            var papers = document.querySelectorAll('li');

            papers.forEach(function(paper) {
                paper.style.display = 'none'; // Hide all papers
                if (category === 'all' || paper.classList.contains(category)) {
                    paper.style.display = 'block'; // Show papers that match the selected category
                }
            });
        }
    </script>
</head>
<body>

    <!-- Add Home link -->
    <a class="home-link" href="index.html">Home</a>

    <h1>Papers by Author</h1>
    
    <div class="category">
        <label for="category">Select a category:</label>
        <select id="category" onchange="showPapers()">
            <option value="all">All Authors</option>
            <option value="mitochondria">Mitochondria</option>
            <option value="aging-research">Aging Research</option>
            <option value="extracellular-matrix">Extracellular Matrix</option>
            <option value="immune-aging">Immune Aging</option>
            <option value="cellular-memory">Cellular Memory</option>
        </select>
    </div>

    <ul class="paper-list">
        <li class="aging-research">
            <a href="https://github.com/DavidWarrenKatz/programmedAging/blob/main/papers/by_author/Amon.md" target="_blank">Angelika Amon</a> 
        </li>
        <li class="aging-research">
            <a href="https://github.com/DavidWarrenKatz/programmedAging/blob/main/papers/by_author/Simons.md" target="_blank">Mirre J. P. Simons</a> 
        </li>
        <li class="aging-research extracellular-matrix">
            <a href="https://github.com/DavidWarrenKatz/programmedAging/blob/main/papers/by_author/Zorlutuna.md" target="_blank">Pinar Zorlutuna</a>
        </li>
        <li class="aging-research immune-aging">
            <a href="https://github.com/DavidWarrenKatz/programmedAging/blob/main/papers/by_author/Nikolich.md" target="_blank">Janko Nikolic</a> 
        </li>
        <li class="cellular-memory">
            <a href="https://github.com/DavidWarrenKatz/programmedAging/blob/main/papers/by_author/Barral.md" target="_blank">Yves Barral</a> 
        </li>
    </ul>

</body>
</html>
